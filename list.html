<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ul>
    <h2>An unordered list</h2>
    <li>COFFEE</li>
    <li>TEA</li>
    <li>SUGAR</li>
    </ul>

    <h2>An ordered list</h2>
    <ol>
        <li>COFFEE</li>
        <li>TEA</li>
    <li>SUGAR</li>
        
    </ol>

    
</body>
</html>
