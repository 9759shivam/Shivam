<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
</head>
<body>
    <style type = "text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: brown;
            animation-name: ducat;
            animation-duration: 6s;
            animation-iteration-count: infinite;

        }
        @keyframes ducat{
            from{background-color: rgb(40, 173, 173); font-size: 10px; color: darkgoldenrod;}
            to{background-color: green; font-size: 30px; color: lightcoral;}
        }

    </style>
    <div>
        THIS IS NEW ONE
    </div>
    
</body>
</html>
