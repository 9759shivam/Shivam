<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <form method = "post" action = "table.html">
        Name : <input type = "text" name = "name" required><br><br>
        Age : <input type = "number" name = "age" autofocus><br><br>
        Male : <input type = "radio" name = "gender">
        Female : <input type = "radio" name = "gender"><br><br>
        Check : <input type = "checkbox" name = "check"><br><br>
        Date of birth : <input type = "date" name = "date"><br><br>
        Time : <input type = "time" name = "time"><br><br>
        Time : <input type = "datetime-local" name = "time"><br><br>
        Color : <input type = "color" name = "color"><br><br>
        Password: <input type = "password" name = "password"><br><br>
        Range : <input type = "range" name = "range"><br><br>
        Month : <input type = "month" name = "month"><br><br>
        Week : <input type = "week" name = "week"><br><br>
        <input type = "submit" name = "submit">


    </form>
    
</body>
</html>
