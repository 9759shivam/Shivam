<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        p{
            width: 500px;
            
            height: 500px;
            background-color: aqua;
            border: 2px solid red;
            outline: 10px solid green;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 20%;
            text-align: center;
            overflow: scroll;
            
        }
    </style>
</head>
<body>
    <p>
        Control	0	0
Control	1	1
Control	2	2
Control	3	3
Control	4	4
Control	5	5
Control	6	6
Control	7	7
Control	8	8
\t	9	9
\n	10	A
Whitespace	11	B
\f	12	C
\r	13	D
Control	14	E
    </p>
    
</body>
</html>
